<div class="header-container" [ngClass]="{'header-container-kids': sectionActive == 'KIDS'}">
  <img class="header-logo" src="assets/images/logos/logoDR.png" alt="">
  <div class="name-dr dr-font"><span class="dr dr-font">DR</span> Computers</div>
  <div class="login-options">
    <div class="login-buttons ingresar-button" (click)="goTo('login')">Ingresar</div>
  </div>
  <div class="rs-container">
    <div class="rs-label">Contactanos</div>
    <img *ngFor="let rs of headerRSItems" class="rs-logo" [src]="rs.logo" (click)="goToExternal(rs.link)" />
  </div>
  <app-header-link-keypad [headerNavItems]="headerNavItems"></app-header-link-keypad>
</div>
